version: "3.8"
services:
  database:
    image: mysql:latest
    container_name: ICT3x03-Database
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ict3x03-volume:/var/lib/mysql
    networks:
      - ict3x03-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: on-failure

  node:
    image: node:lts-alpine
    container_name: ICT3x03-Node
    volumes:
      - ./../project:/var/www/html
    networks:
      - ict3x03-network
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev && npm run watch"
    restart: on-failure

  website:
    build:
      args:
        BUILD_ENVIRONMENT: development
      context: ./website
    image: ict3x03/php:7.4-apache-development
    container_name: ICT3x03-Website
    ports:
      - 80:80
    volumes:
      - ./../project:/var/www/html
    networks:
      - ict3x03-network
    environment:
      APACHE_SERVER_NAME: ${APACHE_SERVER_NAME}
    depends_on:
      - database
      - node
    restart: on-failure

volumes:
  ict3x03-volume:
    name: ict3x03-volume

networks:
  ict3x03-network:
    name: ict3x03-network
    driver: bridge
