version: "3.8"
services:
  database:
    image: mysql:latest
    container_name: ict3103-database
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ict3103-volume:/var/lib/mysql
    networks:
      - ict3103-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: unless-stopped

  website:
    build:
      args:
        BUILD_ENVIRONMENT: development
      context: ./website
    image: ict3103/php:7.4-apache-development
    container_name: ict3103-website
    ports:
      - 80:80
    volumes:
      - ./../project:/var/www/html
    networks:
      - ict3103-network
    environment:
      BUILD_ENVIRONMENT: "development"
      APACHE_SERVER_ADMIN: ${APACHE_SERVER_ADMIN}
      APACHE_SERVER_NAME: ${APACHE_SERVER_NAME}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      APP_NAME: ${APP_NAME}
      APP_ENV: "local"
      APP_DEBUG: "true"
      AUTHY_API_KEY: ${AUTHY_API_KEY}
    depends_on:
      - database
    restart: unless-stopped

volumes:
  ict3103-volume:
    name: ict3103-volume

networks:
  ict3103-network:
    name: ict3103-network
    driver: bridge
